<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <style>
        table, td{
            border: 1px solid black;
        }
    </style>
    <script src="Ejercicio2.js"></script>
</head>
<body>
    <h1>Formulario</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" onchange="escribirnombre()" placeholder="Introduce el nombre" ><br>
        <label for="email">Email:</label>
        <input type="email" id="email" onchange="escribiremail()" placeholder="Introduce el correo" ><br>
        <label for="anio">Año:</label>
        <input type="text" id="anio" onchange="escribiranio()"  placeholder="Introduce el año" ><br>
        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" onchange="escribirsexo()" placeholder="Hombre o Mujer (H o M)"><br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" onchange="escribirisbn()"  placeholder="Introduce el ISBN"><br>
    </form>

    <h1>Tabla</h1>
    <table id="tabla">
        <tr>
            <td>Nombre</td>
            <td id="celdanombre"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td id="celdaemail"></td>
        </tr>
        <tr>
            <td>Año</td>
            <td id="celdaanio"></td>
        </tr>
        <tr>
            <td>Sexo</td>
            <td id="celdasexo"></td>
        </tr>
        <tr>
            <td>ISBN</td>
            <td id="celdaisbn"></td>
        </tr>
    </table>
</body>
</html>
